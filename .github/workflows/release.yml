name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -o llm-api-speed-linux-amd64 main.go
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -o llm-api-speed-linux-arm64 main.go
        
        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -o llm-api-speed-darwin-amd64 main.go
        
        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -o llm-api-speed-darwin-arm64 main.go
        
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -o llm-api-speed-windows-amd64.exe main.go
        
        # Windows ARM64
        GOOS=windows GOARCH=arm64 go build -o llm-api-speed-windows-arm64.exe main.go

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          llm-api-speed-linux-amd64
          llm-api-speed-linux-arm64
          llm-api-speed-darwin-amd64
          llm-api-speed-darwin-arm64
          llm-api-speed-windows-amd64.exe
          llm-api-speed-windows-arm64.exe
          example.env
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
