name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Run tests
      run: make test

    - name: Build binaries for all platforms
      run: make release-build

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          build/llm-api-speed-linux-amd64
          build/llm-api-speed-linux-arm64
          build/llm-api-speed-darwin-amd64
          build/llm-api-speed-darwin-arm64
          build/llm-api-speed-windows-amd64.exe
          build/llm-api-speed-windows-arm64.exe
          build/example.env
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
