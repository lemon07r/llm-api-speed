# Quick Provider Comparison
# Fast comparison of multiple providers with default settings

[api_keys]
nim = "${NIM_API_KEY}"
novita = "${NOVITA_API_KEY}"
generic = "${OAI_API_KEY}"

[[groups]]
name = "quick-comparison"
description = "Quick performance comparison across providers"
mode = "streaming"
concurrent = true

  [[groups.providers]]
  provider = "nim"
  model = "minimaxai/minimax-m2"

  [[groups.providers]]
  provider = "novita"
  model = "minimaxai/minimax-m2"

  [[groups.providers]]
  provider = "generic"
  model = "meta-llama/llama-3.1-8b-instruct"
